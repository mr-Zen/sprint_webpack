<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.0df21cb15ff39a6e38cd.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
        
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="close" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" id = 'add-form' name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <button id = 'btnAddd' type class="button popup__button" disabled>+</button>
        </form>
        <form class="popup__form" id = 'edit-form' name="edit">
          <div class="edit-continer">
            <input type="text" required name="name" class="popup__input popup__input_type_name" placeholder="Jaques Causteau">
            <span class="error-message" id="errorTextName">Это обязательное поле</span>
          </div>
          
          <div class="edit-container">
            <input type="text" name="profession" class="popup__input popup__input_type_link-url" placeholder="Sailor, Researcher">
            <span class="error-message" id="errorTextProf">Это обязательное поле</span>
          </div>

          <button id = 'btnEdit'  type class="button popup__button" disabled>Сохранить</button>
      </form>
        </div>
    </div>
  </div>
  <script src="main.8636ac8706851ea5f640.js"></script>
</body>
</html>
